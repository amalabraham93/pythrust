<div class="max-w-lg mx-auto mt-8 p-6 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4">Welcome to the Angular App!</h2>
    <p>This is the home page. Explore the navigation to see different components.</p>
  
    <h3 class="text-xl font-bold mt-6 mb-2">Recent Feedbacks:</h3>
    <ul>
      <li *ngFor="let feedback of feedbacks">
        {{ feedback.text }} ({{ feedback.timestamp | date: 'medium' }})
      </li>
    </ul>
  </div>
