<div class="max-w-lg mx-auto mt-8 p-6 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4">Feedback Form Component</h2>
  
    <!-- Display success or error message -->
    <div *ngIf="successMessage" class="text-green-500 mb-4">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="text-red-500 mb-4">
      {{ errorMessage }}
    </div>
  
    <form (submit)="submitFeedback()">
      <label for="feedback" class="block text-sm font-medium text-gray-600">Your Feedback:</label>
      <textarea id="feedback" name="feedback" [(ngModel)]="feedback" required
                class="mt-1 p-2 block w-full border rounded-md focus:outline-none focus:border-blue-500"></textarea>
      <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none">
        Submit Feedback
      </button>
    </form>
  </div>
